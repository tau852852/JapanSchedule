<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租車資訊</title>
    <style>
        .page {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            color: white;
            background-color: #000;
            text-align: center;
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 50vh;
            margin-top: -90px;
            margin-bottom: -60px;
            background-size: contain; /* 改成 contain */
            background-position: center;
            background-repeat: no-repeat; /* 防止圖片重複 */
        }
        .image-container_sub {
            width: 100%;
            height: 50vh;
            margin-top: -100px;
            margin-bottom: -120px;
            background-size: contain; /* 改成 contain */
            background-position: center;
            background-repeat: no-repeat; /* 防止圖片重複 */
        }
        
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">租車資訊</h1>
        
        <!-- 主圖片 -->
        <div class="image-container" style="background-image: url('jpg/car/freed_1.jpg');"></div>
        
        <!-- 租車資訊表格 -->
        <h2 class="text-xl font-bold mb-2">Honda - Freeds</h2>
        <table class="w-full mb-4 bg-gray-900 rounded-lg">
            <thead>
                <tr class="bg-gray-700 text-left">
                    <th class="p-2">標價</th>
                    <th class="p-2">座位</th>
                    <th class="p-2">空間</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t border-gray-700">
                    <td class="p-2">$1500/天</td>
                    <td class="p-2">5</td>
                    <td class="p-2">大</td>
                </tr>
            </tbody>
        </table>
        <h2 class="text-xl font-bold mb-2">租車資訊</h2>
        <table class="w-full mb-4 bg-gray-900 rounded-lg">
            <thead>
                <tr class="bg-gray-700 text-left">
                    <th class="p-2">租借地點</th>
                    <th class="p-2">租借日期</th>
                    <th class="p-2">租借時間</th>
 
                </tr>
            </thead>
            <tbody>
                <tr class="border-t border-gray-700">
                    <td class="p-2">新宿車站</td>
                    <td class="p-2">3/17</td>
                    <td class="p-2">AM 8:30</td>
                </tr>
            </tbody>
        </table>
        <h2 class="text-xl font-bold mb-2">還車資訊</h2>
        <table class="w-full mb-4 bg-gray-900 rounded-lg">
            <thead>
                <tr class="bg-gray-700 text-left">
                    <th class="p-2">歸還地點</th>
                    <th class="p-2">租借日期</th>
                    <th class="p-2">租借時間</th>
 
                </tr>
            </thead>
            <tbody>
                <tr class="border-t border-gray-700">
                    <td class="p-2">成田機場(再議)</td>
                    <td class="p-2">3/19</td>
                    <td class="p-2">PM 13:00</td>
                </tr>
            </tbody>
        </table>
        <h2 class="text-l font-bold mb-2">注意事項</h2>
        <h2 class="text-l">1. 要申請E-tag</h2>
        <h2 class="text-l">2. 還車時油要加滿</h2>
        <h2 class="text-l mb-4">3. 還車時油要加滿</h2>
    
        
        <!-- 車輛細節圖片 -->
        <h2 class="text-xl font-bold mb-2">車輛細節</h2>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-left bg-gray-600 font-semibold">車尾</h3>
                <div class="image-container_sub" style="background-image: url('jpg/car/freed_6.jpg');"></div>
            </div>
            <div>
                <h3 class="text-left bg-gray-600 font-semibold">內裝</h3>
                <div class="image-container_sub" style="background-image: url('jpg/car/freed_4.jpg');"></div>
            </div>
            <div>
                <h3 class="text-left bg-gray-600 font-semibold">空間</h3>
                <div class="image-container_sub" style="background-image: url('jpg/car/freed_2.jpg');"></div>
            </div>
            <div>
                <h3 class="text-left bg-gray-600 font-semibold">後行李箱</h3>
                <div class="image-container_sub" style="background-image: url('jpg/car/freed_3.jpg');"></div>
            </div>
        </div>
        
        <div class="button-container">
            <button onclick="prevPage(2)" class= "next-button"></button>
        </div>
    </div>

</body>
</html>
