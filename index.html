<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本旅行行程表 - 翻頁效果</title>
    
    <!-- 引用 Swipe.js 插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swipe/2.0.0/swipe.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .book {
            width: 400px;
            height: 500px;
            background: #ddd;
            position: relative;
            overflow: hidden;
        }
        .pages {
            display: flex;
            transition: transform 0.5s ease;
            width: 1600px;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .page {
            width: 400px;
            height: 500px;
            background: white;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 10px rgba(255, 0, 0, 0.1);
            background-color: rgba(17, 215, 17, 0.1);
        }
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .nav-buttons button {
            background-color: rgba(0, 0, 0, 0.05);
            color: black;
            border: none;
            padding: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 60px;
        }
        .nav-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        /* 目錄樣式 */
        .index {
            margin: 20px 0;
        }
        .index-btn {
            display: block;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px auto;
            font-size: 16px;
            width: 250px;
            cursor: pointer;
        }
        .index-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h2>📖 日本旅行行程表</h2>

<!-- 目錄區 -->
<h3>📌 目錄</h3>
<div class="index">
    <button class="index-btn" data-index="0">📅 Day 1 - 東京遊覽</button>
    <button class="index-btn" data-index="1">📅 Day 2 - 輕井澤滑雪</button>
    <button class="index-btn" data-index="2">📅 Day 3 - Snow</button>
    <button class="index-btn" data-index="3">📅 Day 4 - now</button>
</div>

<div class="container">
    <div id="book" class="book">
        <div class="pages">
            <div class="page">📅 <b>Day 1</b> - 東京遊覽</div>
            <div class="page">📅 <b>Day 2</b> - 輕井澤滑雪</div>
            <div class="page">📅 <b>Day 3</b> - 輕井澤滑雪</div>
            <div class="page">📅 <b>Day 4</b> - now</div>
        </div>
    </div>
</div>

<!-- 底部的導航按鈕 -->
<div class="nav-buttons">
    <button id="prevBtn">◀️</button>
    <button id="nextBtn">▶️</button>
</div>

<script>
    var totalPages = document.querySelectorAll('.page').length; // 計算頁數

    // 更新按鈕狀態
    function updateButtons(index) {
        document.getElementById('prevBtn').disabled = index === 0;
        document.getElementById('nextBtn').disabled = index === totalPages - 1;
    }

    // 初始化Swipe.js，啟用觸控翻頁功能
    var book = document.getElementById('book');
    var swipe = new Swipe(book, {
        startSlide: 0, // 從第一頁開始
        speed: 300,    
        continuous: false, 
        disableScroll: true,
        stopPropagation: true,
        callback: function(index) {
            updateButtons(index); // 更新按鈕狀態
        }
    });

    // 當按下上一頁按鈕時，觸發上一頁翻動
    document.getElementById('prevBtn').addEventListener('click', function() {
        swipe.prev(); 
    });

    // 當按下下一頁按鈕時，觸發下一頁翻動
    document.getElementById('nextBtn').addEventListener('click', function() {
        swipe.next();
    });

    // 讓使用者點擊目錄直接跳轉到指定頁面
    document.querySelectorAll('.index-btn').forEach(button => {
        button.addEventListener('click', function() {
            var index = parseInt(this.getAttribute('data-index'));
            swipe.slide(index, 300); // 直接跳轉到指定頁面
            updateButtons(index);
        });
    });
</script>

</body>
</html>
