<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本旅行行程表 - 翻頁效果</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        .book {
            width: 400px;
            height: 500px;
            margin: 50px auto;
            position: relative;
        }
        .page {
            width: 100%;
            height: 100%;
            background: white;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2>📖 日本旅行行程表</h2>

<div class="book">
    <div class="page">📅 <b>Day 1</b> - 東京遊覽</div>
    <div class="page">📅 <b>Day 2</b> - 京都探索</div>
    <div class="page">📅 <b>Day 3</b> - 大阪美食</div>
    <div class="page">📅 <b>Day 4</b> - 奈良 & 神戶</div>
</div>

<script>
    $(document).ready(function(){
        $(".book").turn({
            width: 400,
            height: 500,
            autoCenter: true
        });
    });
</script>

</body>
</html>
