<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.8/cdn.min.js"></script>
    <style>
        .image-container {
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            background-image: url('jpg/background.jpg'); /* 替換成你的照片 */
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center p-6" x-data="homepage">
    <div class="max-w-4xl w-full text-center">
        <h1 class="text-3xl font-bold mb-6">輕井澤滑雪行</h1>
        
        <!-- 主照片區域 -->
        <div class="image-container mb-6"></div>
        
        <!-- 按鈕區域 -->
        <div class="grid grid-cols-4 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg text-lg w-full" @click="goToPage('tickets.html')">機票資訊</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg text-lg w-full" @click="goToPage('schedule.html')">行程資訊</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg text-lg w-full" @click="goToPage('RentCar.html')">租車資訊</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg text-lg w-full" @click="goToPage('snowboard.html')">雪場資訊</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded-lg text-lg w-full" @click="goToPage('viewport.html')">記帳系統</button>
        </div>
    </div>
    <h2 class="text-sm text-gray-500 absolute bottom-2 right-1">made by charles. html_demo v1.3</h2>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('homepage', () => ({
                goToPage(url) {
                    window.location.href = url;
                }
            }));
        });
    </script>
</body>
</html>
