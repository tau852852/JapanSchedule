<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本旅行行程表 - 翻頁效果</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src='http://www.turnjs.com/lib/turn.min.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .book {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: #ddd;
            position: relative;
            touch-action: none; /* 禁止縮放 */
        }
        .page {
            width: 100%;
            height: 100%;
            background: white;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2>📖 日本旅行行程表</h2>
<div class="container">
    <div id="book" class="book">
        <div class="page">📅 <b>Day 1</b> - 東京遊覽</div>
        <div class="page">📅 <b>Day 2</b> - 京都探索</div>
        <div class="page">📅 <b>Day 3</b> - 大阪美食</div>
        <div class="page">📅 <b>Day 4</b> - 奈良 & 神戶</div>
    </div>
</div>

<script>
    $(document).ready(function(){
        // 初始化 turn.js，啟用觸控支持並設置為雙頁顯示模式
        $("#book").turn({
            width: 800,  // 設置翻頁寬度
            height: 500,
            autoCenter: true,  // 自動居中
            display: 'single', // 單頁顯示
            acceleration: true,  // 啟用加速支持（更流暢的翻頁效果）
            when: {
                turning: function(event, page, view) {
                    // 這裡可以加入翻頁時的事件處理
                }
            }
        });
    });
</script>

</body>
</html>
