<script>
    var totalPages = document.querySelectorAll('.page').length; // è¨ˆç®—é æ•¸

    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
    function updateButtons(index) {

    // åˆå§‹åŒ–Swipe.jsï¼Œå•Ÿç”¨è§¸æ§ç¿»é åŠŸèƒ½
    var book = document.getElementById('book');

        speed: 300,

        }

    // ç•¶æŒ‰ä¸‹ä¸Šä¸€é æŒ‰éˆ•æ™‚ï¼Œè§¸ç™¼ä¸Šä¸€é ç¿»å‹•
    document.getElementById('prevBtn').addEventListener('click', function() {

    // ç•¶æŒ‰ä¸‹ä¸‹ä¸€é æŒ‰éˆ•æ™‚ï¼Œè§¸ç™¼ä¸‹ä¸€é ç¿»å‹•
    document.getElementById('nextBtn').addEventListener('click', function() {

    // è®“ä½¿ç”¨è€…é»æ“Šç›®éŒ„ç›´æ¥è·³è½‰åˆ°æŒ‡å®šé é¢
    document.querySelectorAll('.index-btn').forEach(button => {
