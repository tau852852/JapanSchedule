<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本旅行行程表 - 翻頁效果</title>
    
    <!-- 引用 Swipe.js 插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swipe/2.0.0/swipe.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .book {
            width: 400px;
            height: 500px;
            background: #ddd;
            position: relative;
            overflow: hidden;
        }
        .pages {
            display: flex;
            transition: transform 0.5s ease;
        }
        .page {
            width: 400px;
            height: 500px;
            background: white;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2>📖 日本旅行行程表</h2>
<div class="container">
    <div id="book" class="book">
        <div class="pages">
            <div class="page">📅 <b>Day 1</b> - 東京遊覽</div>
            <div class="page">📅 <b>Day 2</b> - 京都探索</div>
            <div class="page">📅 <b>Day 3</b> - 大阪美食</div>
            <div class="page">📅 <b>Day 4</b> - 奈良 & 神戶</div>
        </div>
    </div>
</div>

<script>
    // 初始化Swipe.js，啟用觸控翻頁功能
    var book = document.getElementById('book');
    var swipe = new Swipe(book, {
        startSlide: 0, // 從第一頁開始
        speed: 400,    // 翻頁速度
        continuous: true, // 使翻頁循環
        disableScroll: true, // 禁用頁面滾動
        stopPropagation: true // 防止事件冒泡
    });
</script>

</body>
</html>
