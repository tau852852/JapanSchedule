<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('jpg/background.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            width: 100%;
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        .button-container {
            margin-top: 75px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <header>
        <h1>輕井澤滑雪行</h1>
    </header>
    <div class="button-container">
        <button onclick="goToPage('tickets.html')">機票資訊</button>
        <button onclick="goToPage('schedule.html')">行程資訊</button>
        <button onclick="goToPage('RentCar.html')">租車資訊</button>
        <button onclick="goToPage('snowboard.html')">滑雪資訊</button>
        <button onclick="goToPage('viewport.html')">記帳系統</button>
    </div>
</body>
</html>
