<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Trip Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-4 flex flex-col items-center">
    <h1 class="text-2xl font-bold text-blue-600">Japan Trip Schedule</h1>
    <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md mt-4">
        <h2 class="text-lg font-semibold">Day 1 - Tokyo</h2>
        <ul class="list-disc pl-5 text-gray-700">
            <li>10:00 AM - Visit Senso-ji Temple</li>
            <li>1:00 PM - Lunch at Tsukiji Outer Market</li>
            <li>3:00 PM - Explore Akihabara</li>
            <li>7:00 PM - Dinner in Shinjuku</li>
        </ul>
    </div>
    
    <div class="mt-6 bg-white p-4 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-lg font-semibold">Share This Schedule</h2>
        <div id="qrcode" class="flex justify-center mt-4"></div>
    </div>
    
    <script>
        const url = "https://tau852852.github.io/JapanSchedule/";
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
