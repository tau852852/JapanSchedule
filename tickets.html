<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機票資訊</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.8/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6" x-data="snowResort">
    <div class="grid grid-cols-5 gap-2 mb-4">
        <button class="bg-gray-500 rounded" @click="goToPage('index.html')">回首頁</button>
        <button class="bg-gray-500 rounded" @click="goToPage('tickets.html')">機票資訊</button>
        <button class="bg-gray-500 rounded" @click="goToPage('schedule.html')">行程資訊</button>
        <button class="bg-gray-500 rounded" @click="goToPage('RentCar.html')">租車資訊</button>
        <button class="bg-gray-500 rounded" @click="goToPage('viewport.html')">記帳系統</button>
    </div>

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">機票資訊</h1>
        
        <!-- 出發東京 -->
        <h2 class="text-xl font-bold mb-2">出發東京</h2>
        <div class="mb-6 text-center">
            <img src="/jpg/tickets/departing.jpg" alt="出發飛機" class="mx-auto w-full max-w-lg rounded-lg shadow-lg">
        </div>
        <table class="w-full mb-4 bg-gray-900 rounded-lg">
            <thead>
                <tr class="bg-gray-700 text-left">
                    <th class="p-2">項目</th>
                    <th class="p-2">內容</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t border-gray-700">
                    <td class="p-2">航班</td>
                    <td class="p-2">從台北(TPE) Terminal 1 飛到 成田(NRT) Terminal 1</td>
                </tr>
                <tr class="border-t border-gray-700">
                    <td class="p-2">出發時間</td>
                    <td class="p-2">Sat, 15 Mar 06:40</td>
                </tr>
                <tr class="border-t border-gray-700">
                    <td class="p-2">抵達時間</td>
                    <td class="p-2">Sat, 15 Mar 10:45</td>
                </tr>
                <tr class="border-t border-gray-700">
                    <td class="p-2">航空公司</td>
                    <td class="p-2">酷航</td>
                </tr>
            </tbody>
        </table>

        <!-- 悽慘回家 -->
        <h2 class="text-xl font-bold mb-2">悽慘回家</h2>
        <div class="mb-6 text-center">
            <img src="/jpg/tickets/arriving.jpg" alt="回家飛機" class="mx-auto w-full max-w-lg rounded-lg shadow-lg">
        </div>
        <table class="w-full mb-4 bg-gray-900 rounded-lg">
            <thead>
                <tr class="bg-gray-700 text-left">
                    <th class="p-2">項目</th>
                    <th class="p-2">內容</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t border-gray-700">
                    <td class="p-2">航班</td>
                    <td class="p-2">從成田(NRT) Terminal 1 飛到 台北(TPE) Terminal 1</td>
                </tr>
                <tr class="border-t border-gray-700">
                    <td class="p-2">出發時間</td>
                    <td class="p-2">Wen, 19 Mar 17:15</td>
                </tr>
                <tr class="border-t border-gray-700">
                    <td class="p-2">抵達時間</td>
                    <td class="p-2">Wen, 19 Mar 20:20</td>
                </tr>
                <tr class="border-t border-gray-700">
                    <td class="p-2">航空公司</td>
                    <td class="p-2">泰國航空</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('snowResort', () => ({
            goToPage(url) {
                window.location.href = url;
            }
        }));
    });
</script>
</html>
